---
layout: default
categories: single
id: home
---

<section class="projects">
	<div class="inner">
		<ul>
		    {% for post in site.categories.work %}
		    <li>
					<h6>{{ post.tags }}</h6>
					<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		      <p>{{ post.excerpt }}</p>
		    </li>
		    {% endfor %}
		</ul>
	</div>
</section>
