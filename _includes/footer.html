</main>
<footer>
   <section class="projects">
     <div class="inner">
    {% if page.path contains '_posts' %}
      <ul>
        {% for post in site.posts limit:3 %}
          {% if post.url != page.url %}
            {% if forloop.index < 3 or found %}
            <li>
              <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
              <p>{{ post.excerpt }}</p>
            </li>
            {% endif %}
          {% else %}
            {% assign found = true %}
          {% endif %}
        {% endfor %}
      </ul>
    {% endif %}
    </div>
   </section>
</footer>
