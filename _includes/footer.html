</main>
<footer>
   <div class="container text-center">
  {% if page.path contains '_posts' %}
    <h2 cass="mb-0">Other Projects</h2>
    <div class="d-grid d-grid-3">
    {% for post in site.posts limit:4 %}
      {% if post.url != page.url %}
        {% if forloop.index < 3 or found %}
        <article>
      		<h3><a href="{{ post.url }}">
            {{ post.title }}
          </a></h3>
        </article>
        {% endif %}
      {% else %}
        {% assign found = true %}
      {% endif %}
    {% endfor %}
    </div>
  {% endif %}
  </div>
</footer>
