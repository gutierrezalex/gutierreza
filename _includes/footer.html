</main>
<footer>
  {% if page.path contains '_posts' %}
   <div class="container">
    <h2 class="text-center">Latest Projects</h2>
    <div class="d-grid d-grid-3 gap-2">
    {% for post in site.posts limit:3 %}
      <article>
    		<a href="{{ post.url }}">
          <p><img src="/img/{{ post.featured-img }}" alt="{{ post.featured-alt | default: 'image' }}"></p>
          <h4>{{ post.excerpt }}</h4>
        </a>
      </article>
    {% endfor %}
    </div>
  </div>
  {% endif %}
</footer>
